<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            color: #4CAF50;
            text-align: center;
        }

        .otp-box {
            margin: 30px 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 5px;
            background-color: #e8f5e9;
            padding: 15px;
            border: 2px dashed #4CAF50;
            border-radius: 8px;
            color: #2e7d32;
        }

        .footer {
            text-align: center;
            font-size: 13px;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="header">Hello <span th:text="${name}">User</span>,</h2>
    <p>Welcome to <strong>ScrapMarket</strong>!</p>
    <p>Use the OTP below to complete your verification process:</p>

    <div class="otp-box">
        <span th:text="${otp}">123456</span>
    </div>

    <p>This OTP is valid for only <span th:text="${time}">5</span> minutes. Please do not share it with anyone.</p>

    <div class="footer">
        &copy; 2025 ScrapMarket. All rights reserved.
    </div>
</div>
</body>
</html>
